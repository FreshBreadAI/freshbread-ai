<!--
  webflow-index.html
  For embedding the Homepage Roast app on Webflow.
  Loads all assets directly from the GitHub repo via jsDelivr CDN.
  Make sure your repo is public and up to date!
  Repo: https://github.com/FreshBreadAI/freshbread-ai/tree/main/homepage-roast-app
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Load CSS from GitHub raw CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FreshBreadAI/freshbread-ai@main/homepage-roast-app/css/style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="freshbread-roast-app"></div>
  <script>
    fetch('https://cdn.jsdelivr.net/gh/FreshBreadAI/freshbread-ai@main/homepage-roast-app/index.html')
      .then(response => response.text())
      .then(html => {
        // Extract only the content inside <body>...</body>
        const match = html.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
        document.getElementById('freshbread-roast-app').innerHTML = match ? match[1] : html;
      });
  </script>
  <!-- Load JS dependencies from GitHub raw CDN -->
  <script src="https://cdn.jsdelivr.net/gh/FreshBreadAI/freshbread-ai@main/homepage-roast-app/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/FreshBreadAI/freshbread-ai@main/homepage-roast-app/js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/FreshBreadAI/freshbread-ai@main/homepage-roast-app/js/ui.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/FreshBreadAI/freshbread-ai@main/homepage-roast-app/js/main.js"></script>
</body>
</html>
